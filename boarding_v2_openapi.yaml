tags:
- name: tokens
  description: |
    Access tokens are issued every time a valid API Key is provided by using the [authenticate](#operation/authenticate) endpoint.<br />
    Once the API consumer gets hold of an access token, he can immediately start consuming the resources to which his key has been granted access.
  x-displayName: Access Tokens
- name: merchants
  description: |
    The merchant is the Boarding API's main resource since terminals and users can only be created under existing merchants.<br />
    The merchant resource contains information about the business and can be grouped into [partners](#tag/partners) and [merchant porfolios](#tag/merchantPortfolios).
  x-displayName: Merchants
- name: terminals
  description: |
    The terminal is a sub-resource of the merchant, this means that a merchant must exist before any terminal can be created.<br />
    Once created and properly configured, terminals are able to process payment transactions and allow for secure credentials registrations.
  x-displayName: Terminals
- name: users
  description: |
    The user is a sub-resource of the merchant, this means that a merchant must exist before any user can be created.<br />
    Once created, merchant users can access and use our Selfcare Portal to perform and manage transactions processed by the merchant terminals.
  x-displayName: Users
- name: devices
  description: |
    This feature allows API consumers to search and deactivate POS devices.

    It's important to mention that a deactivated device will be automatically re-activated by the gateway once it starts processing transactions from a different merchant.
    Other than that, it is **not** possible to manually re-activate POS devices at the moment.
  x-displayName: POS Devices
- name: partners
  description: |
    The main advantage of using this feature fits the scenario where your business strategy makes use of partners with their own Merchants.
    In this case, you can delegate the management of these merchants to the Partner itself.
    They may reinforce your business strategy because:

    - The additional management workload, caused by those new merchants, can increase fast, in a way that your own sales and client relationship teams can be overloaded. So, you can avoid that by delegating this management role to the partners.
    - Your partners having access to their own merchants helps the relationship with them, once this gives them more transparency and a certain level of independence.

    Another possibility to apply this feature is when you have specific teams working with specific subgroups of your merchants.
    On a few cases, companies decide to create teams to deal with sub-settings of their Merchants, based on specific profiles, defined by business strategy (size, region, revenue, business nature, etc).
    This allows a certain level of flexibility on management and independency between the teams.

    It is important to mention that for a partner to be able to use our Admin Portal, the *Portfolio Administrator* role needs to be assigned to his TPS User and the desired partner portfolios selected from the list provided by the application.
  x-displayName: Partners
- name: merchantPortfolios
  description: |
    In some cases, a group of merchants can be part of the same company or group, sharing business strategies, and in order to facilitate payments, they might want to share secure credentials among themselves.
  x-displayName: Merchant Portfolios
- name: templates
  description: |
    This feature allows API consumers to retrieve merchant, terminal and user templates and to make use of them to create their respective resource by taking advantage of their pre-populated data.<br />
    Unfortunately, template creation is not yet available through the Boarding API and can only be done via the Selfcare Portal.
  x-displayName: Templates
